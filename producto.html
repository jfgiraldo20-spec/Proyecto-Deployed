<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotoParts Pro - Productos</title>
  <meta name="description" content="Explora la galería de productos de MotoParts Pro: repuestos y accesorios de alta calidad para motos." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/x-icon" />
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <a href="index.html" class="logo">
        <h1>MotoParts Pro</h1>
      </a>
      <nav class="main-nav" aria-label="Navegación principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="producto.html" class="active" aria-current="page">Productos</a></li>
          <li><a href="sobre.html">Sobre Nosotros</a></li>
        </ul>
      </nav>
      <div class="actions">
        <button class="btn theme-toggle" type="button" aria-label="Alternar modo oscuro">Modo Oscuro</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Galería de Productos</h2>

    <div id="gallery" class="gallery-grid">
      <article class="product-card hover-raise" data-name="Cilindro y pistón">
        <img src="Cilindro y piston.jpg" alt="Cilindro y pistón para motos" loading="lazy" />
        <h3>Cilindro y pistón</h3>
        <p class="price">$190.99</p>
        <button class="btn-buy" type="button" aria-label="Ver detalles del cilindro y pistón">Ver</button>
      </article>

      <article class="product-card hover-raise" data-name="Clutch de una vía">
        <img src="Clutch de una via.jpg" alt="Clutch de una vía para motos" loading="lazy" />
        <h3>Clutch de una vía</h3>
        <p class="price">$150.99</p>
        <button class="btn-buy" type="button" aria-label="Ver detalles del clutch de una vía">Ver</button>
      </article>

      <article class="product-card hover-raise" data-name="Bielas">
        <img src="bielas.jpg" alt="Bielas para motos" loading="lazy" />
        <h3>Bielas</h3>
        <p class="price">$89.99</p>
        <button class="btn-buy" type="button" aria-label="Ver detalles de las bielas">Ver</button>
      </article>

      <article class="product-card hover-raise" data-name="Pastillas de freno de disco">
        <img src="pastillas de freno.jpg" alt="Pastillas de freno de disco para motos" loading="lazy" />
        <h3>Pastillas de freno de disco</h3>
        <p class="price">$19.99</p>
        <button class="btn-buy" type="button" aria-label="Ver detalles de las pastillas de freno">Ver</button>
      </article>
    </div>

    <div id="lightbox" class="lightbox hidden" role="dialog" aria-label="Vista ampliada del producto">
      <div class="lightbox-content">
        <button id="lightbox-close" class="close" type="button" aria-label="Cerrar lightbox">×</button>
        <img id="lightbox-img" src="" alt="Producto ampliado" />
        <p id="lightbox-caption"></p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 MotoParts Pro. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
